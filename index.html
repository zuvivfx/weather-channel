<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Channel</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="encabezado">
        <h1>Weather Channel</h1>
        <hr>
        <input type="text" placeholder="Select a city" id="ciudadInput">
        <button>ENTER</button>
    </div>
    <div class="container">
        <ul class="ciudades">
            <li>
                <span id="ciudad"></span><br>
                <p id="pais"></p>
                <span id="temperatura"></span><span id="grados"></span><br>
                <img style="opacity: 1;" id="wicon" src="" alt="Time icon"><br>
                <span id="descripcion"></span><br>
            </li>
        </ul>
    </div>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script.js"></script>

</html>
